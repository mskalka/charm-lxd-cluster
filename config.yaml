options:
  extra-packages:
    type: string
    default:
    description: Comma separated list of extra packages.
  maas-oauth:
    type: string
    default:
    description: MAAS oauth token to use for LXD cluster
  maas-url:
    type: string
    default:
    description: MAAS controller URL
  cluster-cidr:
    type: string
    default: '10.0.0.0/24'
    description: CIDR for LXD cluster
  host-block-device:
    type: string
    default: '/dev/xvdf'
    description: Existing block device for zfs storage pool
  host-bridge:
    type: string
    default: 'lxdbr0'
    description: Existing linux bridge for LXD network
  channel:
    type: string
    default: 3.0/stable
    description: The snap channel to install from
